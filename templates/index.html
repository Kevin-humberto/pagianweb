<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="static/output.css" rel="stylesheet">
  <title>Contáctanos</title>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">
  <div class="flex flex-col items-center w-full max-w-6xl">

    <!-- Formulario centrado -->
    <div class="w-full max-w-xl bg-white p-8 rounded-lg shadow-lg mb-10">
      <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Contáctanos</h1>

      <form method="POST" class="space-y-5">
        <div>
          <label for="nombre" class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
          <input type="text" name="nombre" id="nombre" placeholder="Tu nombre"
            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
            required>
        </div>

        <div>
          <label for="correo" class="block text-sm font-medium text-gray-700 mb-1">Correo electrónico</label>
          <input type="email" name="correo" id="correo" placeholder="Tu correo"
            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
            required>
        </div>

        <div>
          <label for="mensaje" class="block text-sm font-medium text-gray-700 mb-1">Mensaje</label>
          <textarea name="mensaje" id="mensaje" rows="5" placeholder="Escribe tu mensaje aquí"
            class="w-full border border-gray-300 rounded-lg px-4 py-2 resize-none focus:outline-none focus:ring-2 focus:ring-blue-400"
            required></textarea>
        </div>

        <div class="text-center">
          <button type="submit"
            class="bg-blue-600 text-white font-semibold px-6 py-2 rounded-lg hover:bg-blue-700 transition duration-200">
            Enviar
          </button>
        </div>
      </form>

      {% if mensaje %}
      <p class="mt-6 text-green-600 text-center font-medium">{{ mensaje }}</p>
      {% endif %}
    </div>

    <!-- Cartas centradas con borde rojo y diferentes animaciones -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 w-full px-4">
      <!-- Carta 1 -->
      <div
        class="bg-white border-2 border-red-500 p-6 rounded-xl shadow-md transform transition duration-500 hover:-translate-y-2 hover:shadow-2xl">
        <h2 class="text-xl font-semibold mb-2">Carta Uno</h2>
        <p class="text-gray-600">Se eleva sutilmente hacia arriba.</p>
      </div>

      <!-- Carta 2 -->
      <div
        class="bg-white border-2 border-red-500 p-6 rounded-xl shadow-md transform transition duration-500 hover:rotate-3 hover:scale-105 hover:shadow-lg">
        <h2 class="text-xl font-semibold mb-2">Carta Dos</h2>
        <p class="text-gray-600">Gira levemente y se amplía.</p>
      </div>

      <!-- Carta 3 -->
      <div
        class="bg-white border-2 border-red-500 p-6 rounded-xl shadow-md transform transition duration-500 hover:-translate-x-2 hover:-translate-y-2 hover:shadow-xl">
        <h2 class="text-xl font-semibold mb-2">Carta Tres</h2>
        <p class="text-gray-600">Se desplaza en diagonal superior izquierda.</p>
      </div>
    </div>

  </div>
</body>

</html>
